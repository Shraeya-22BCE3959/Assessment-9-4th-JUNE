<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        .error {
            color: red;
            font-size: 14px;
            margin-left: 10px;
        }
        input, textarea {
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Registration Form</h2>

    <form id="registrationForm" onsubmit="return validateForm()">
        <p>
            Name: <input type="text" id="name"> 
            <span class="error" id="nameError"></span>
        </p>
        <p>
            Email: <input type="text" id="email">
            <span class="error" id="emailError"></span>
        </p>
        <p>
            Website: <input type="text" id="website">
            <span class="error" id="websiteError"></span>
        </p>
        <p>
            Message: <textarea id="message" rows="4" cols="30"></textarea>
            <span class="error" id="messageError"></span>
        </p>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            // Get values
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let website = document.getElementById("website").value.trim();
            let message = document.getElementById("message").value.trim();

            // Error elements
            let nameError = document.getElementById("nameError");
            let emailError = document.getElementById("emailError");
            let websiteError = document.getElementById("websiteError");
            let messageError = document.getElementById("messageError");

            // Reset errors
            nameError.innerText = "";
            emailError.innerText = "";
            websiteError.innerText = "";
            messageError.innerText = "";

            // Name validation
            if (name === "") {
                nameError.innerText = "This field is required";
                isValid = false;
            }

            // Email validation
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (email === "") {
                emailError.innerText = "This field is required";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                emailError.innerText = "A valid email address is required";
                isValid = false;
            }

            // Website validation
            const urlPattern = /^(https?:\/\/)?([\w\d\-]+\.)+\w{2,}(\/.+)?$/;
            if (website === "") {
                websiteError.innerText = "This field is required";
                isValid = false;
            } else if (!urlPattern.test(website)) {
                websiteError.innerText = "A valid url is required";
                isValid = false;
            }

            // Message validation
            if (message === "") {
                messageError.innerText = "This field is required";
                isValid = false;
            }

            return isValid;
        }
    </script>

</body>
</html>
